<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Order</title>
</head>
<body>
<h1>New Order</h1>
<form action="#" th:action="@{/order}" th:object="${order}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required>
    </div>
    <div>
        <label for="items">Items:</label>
        <select id="items" th:field="*{items}" multiple required>
            <option th:each="pizza : ${pizzas}" th:value="${pizza.id}" th:text="${pizza.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Submit Order</button>
    </div>
</form>
</body>
</html>
