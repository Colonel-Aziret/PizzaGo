<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>
</head>
<body>
<h1>Welcome to Pizza Shop</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr th:each="pizza : ${pizzas}">
        <td th:text="${pizza.name}"></td>
        <td th:text="${pizza.description}"></td>
        <td th:text="${pizza.price}"></td>
    </tr>
</table>
</body>
</html>
